<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made by ojit deb nath</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="calculator">
        <div class="container">
            <div class="name">
                <h2>Calculator</h2>
            </div>
            <div class="input">
                <input id="second-output" class="inp1" type="text">
                <input id="main-output" class="inp2" type="text">
            </div>
            <div id="main-input" class="main-button">
                <div class="button-row">
                    <button class="btn action">C</i></button>
                    <button class="btn">%</i></button>
                    <button class="btn" onclick="delete();"><</i></button>
                    <button class="btn">/</i></button>
                </div>
    
                <div class="button-row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">*</button>
                </div>
    
                <div class="button-row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">-</button>
                </div>
    
                <div class="button-row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">+</button>
                </div>
    
                <div class="button-row-last">
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn">=</i></button>
                </div>
            </div>
        </div>
    </section>


    <script src="js/custom.js"></script>
</body>
</html>
